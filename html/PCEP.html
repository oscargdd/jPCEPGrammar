<!DOCTYPE html>
<html>

<head>
    <title>PCEP Grammar</title>
    <link rel="stylesheet" type="text/css" href="../css/pcep.css" />
    <script src="../../jquery/jquery-2.1.0.js"></script>
     <script src="../js/PCEPGrammar.js" type="text/javascript"></script>
    <script src="../js/GrammarDraw.js" type="text/javascript"></script>
</head>

<body >

  <header>
    <div id="logo">
      <img src="../img/PACE_logo_color_50mm.png"/> 
    </div>
    <div id="page_title">Play with the grammar of <span> PCEP</span>
    </div>
  </header>

  <div id = "PCEP_zone">
    <form id = "pcep_inputs">      
      <div id = "pcep_input_title">PCEP Inputs</div>  
      <div id ="select_message">
        <div id="select_message_title">Select PCEP Message</div>
        <label id="message_na">
          <select name="message_name">      
            <option value="Open Message">Open Message</option>
            <option value="Keepalive Message">Keepalive Message</option>
            <option value="PCReq Message">PCReq Message</option>
            <option value="PCRep Message">PCRep Message</option>
            <option value="PCNtf Message">Notification (PCNtf) Message</option>
            <option value="PCErr Message">PCErr Message</option>
            <option value="Close Message">Close Message</option>
            <option value="PCRpt Message">PCRpt Message</option>
             <option value="PCUpd Message">PCUpd Message</option>           
          </select>
        </label>
      </div>
      <div id = "RFCs"> 
        <input type="checkbox" name="rfcs[]" value="RFC5440" checked> RFC 5440</input>
        <input type="checkbox" name="rfcs[]" value="RFC5520" checked> RFC 5520</input>
        <input type="checkbox" name="rfcs[]" value="RFC5521" checked> RFC 5521</input>
        <input type="checkbox" name="rfcs[]" value="RFC5455" checked> RFC 5455</input>
      </div>
      <button id="mybutton" type="button" form= "pcep_inputs" onclick="jPCEPGrammarDraw.draw_message(message_name.value)">Show grammar</button>  
    </form>
    
    <div id="pcep_grammar_zone">    
       <div id="pcep_grammar_title">PCEP Grammar</div>
       <div id="pcep_grammar"></div>
    </div>
  </div>
</body>

</html>
